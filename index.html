<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="side-nav">
      <div class="nav-wrap">
        <div class="nav-header">
          <h1>World weather </h1>
          <p>-wherever you are-</p>
        </div>
        <div class="nav-body">
          <label for="city">
            <p>What is the weather like in?</p>
            <span><i class="fas fa-exclamation empty-input-icon"></i></span>
            <input class='search' type="text" placeholder="Search for city...">
            <button class='btn' type="button" name="button">Search</button>
          </label>
        </div>
      </div>
    </div>
  </nav>
  <div class="main">
    <img class='img' src="" alt="">

    <section class='section'>

      <!--
        <div class="info">
          <h2 class='place'>...</h2>
          <span class='weather'>...</span>
          <span class='temperature'>...</span>
          <span class='wind'> .../s</span>
        </div>
          -->
    </section>

  </div>
  <script src='./script/main.js'></script>
</body>
</html>
